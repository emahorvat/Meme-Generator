version: '3.8'

services:
  meme-generator:
    build: .
    container_name: meme-generator-app
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./static/generated:/app/static/generated
    environment:
      - FLASK_APP=app.py
      - PORT=5000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped